<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classifier</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Image Classifier</h1>
    <form id="uploadForm">
        <label for="imageInput">Upload an image:</label>
        <input type="file" id="imageInput" accept="image/*" required>
        <button type="submit">Predict</button>
    </form>
    <div id="result"></div>

    <script>
        $(document).ready(function () {
            $('#uploadForm').on('submit', function (e) {
                e.preventDefault();

                var file = $('#imageInput')[0].files[0];
                if (!file) {
                    alert('Please select an image file');
                    return;
                }

                var reader = new FileReader();
                reader.onload = function (e) {
                    var imageData = e.target.result.split(',')[1];

                    $.ajax({
                        url: '/predict',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ image: imageData }),
                        success: function (response) {
                            $('#result').html('<h2>Prediction Result</h2><pre>' + JSON.stringify(response, null, 2) + '</pre>');
                        },
                        error: function (error) {
                            console.error('Error:', error);
                            $('#result').html('<h2>Error</h2><pre>' + JSON.stringify(error.responseJSON, null, 2) + '</pre>');
                        }
                    });
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
